<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Cliente - Cargoes SAS</title>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <!-- Incluir navegaci칩n similar a index.html -->
    </nav>
    
    <section class="page-section" id="cliente-perfil">
        <div class="container">
            <h2 class="section-heading text-uppercase">Perfil de Cliente</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3>Hacer Solicitud</h3>
                    <form id="solicitud-form">
                        <div class="form-group">
                            <label for="tipo-carga">Tipo de Carga:</label>
                            <input type="text" id="tipo-carga" name="tipo-carga" required>
                        </div>
                        <div class="form-group">
                            <label for="peso-carga">Peso de la Carga (kg):</label>
                            <input type="number" id="peso-carga" name="peso-carga" required>
                        </div>
                        <div class="form-group">
                            <label for="destino">Destino:</label>
                            <input type="text" id="destino" name="destino" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
                    </form>
                </div>
<div class="col-md-12 mt-4">
    <h3>Historial de Pedidos</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID Pedido</th>
          <th>Fecha</th>
          <th>Tipo de Carga</th>
          <th>Destino</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="historial-pedidos">
      </tbody>
    </table>
  </div>
  
  <div class="col-md-12 mt-4">
    <h3>Cotizaci칩n R치pida</h3>
    <form id="cotizacion-form">
      <div class="form-group">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required>
      </div>
      <div class="form-group">
        <label for="destino-cotizacion">Destino:</label>
        <input type="text" id="destino-cotizacion" name="destino-cotizacion" required>
      </div>
      <div class="form-group">
        <label for="peso-cotizacion">Peso (kg):</label>
        <input type="number" id="peso-cotizacion" name="peso-cotizacion" required>
      </div>
      <button type="submit" class="btn btn-primary">Obtener Cotizaci칩n</button>
    </form>
    <div id="resultado-cotizacion" class="mt-3"></div>
  </div>
                <div class="col-md-6">
                    <h3>Mis Solicitudes</h3>
                    <div id="solicitudes-lista">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="cliente.js"></script>
</body>
</html>
